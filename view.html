    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var postId = urlParams.get('post');
        
        var res = $.ajax({
                type: 'GET',
                url: "/posts/"+postId+".json",
                global: false, 
                async:false,
                complete: function(response){
                    return response;
                }
            }).responseText;

        var res_json = JSON.parse(res)
        $('#contents').append(`
        <div class="`+res_json['id']+`">
            <div class="row">
                <div class="col-md-12">
                <img src="`+res_json['image']+`" width="100%;">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <h1>`+res_json['title']+`</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <p class="font-italic">`+res_json['date']+`</p>
                    <div class="fb-share-button" data-href="https://mrkprdo.github.io/view.html?post=`+postId+`" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmrkprdo.github.io%2Fview.html%3Fpost%3D2&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>`+res_json['content']+`</p>
                </div>
            </div>
        </div>
        `)
        console.log(res_json)
        posts.push(res_json)
